  <script>
  document.addEventListener('DOMContentLoaded', function() {
      const menuIcon = document.getElementById('menu-icon');
      const sidebar = document.querySelector('.sidebar');
      let lastScore = 0; // Variable to store the last score

      menuIcon.addEventListener('click', function() {
   
          sidebar.classList.toggle('sidebar-visible');      
      });

      // Update the last score when the game ends
      function updateLastScore(score) {
          lastScore = score;
          document.getElementById('score2').textContent = 'Score: ' + lastScore;
      }

      // Call updateLastScore function with the last score when the game ends
      window.addEventListener('gameover', function(event) {
          updateLastScore(event.detail.score);
      });
  });
</script>
