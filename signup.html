<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.getElementById('menu-icon');
        const sidebar = document.querySelector('.sidebar');

        menuIcon.addEventListener('click', function() {
     
            sidebar.classList.toggle('sidebar-visible');      
              });
              const queryParams = new URLSearchParams(window.location.search);
            const redirectUrl = queryParams.get('redirect');

            // Redirect the user to the game URL after login/signup
            const redirectToGame = () => {
                if (redirectUrl) {
                    window.location.href = redirectUrl;
                } else {
                    // Redirect to a default page if no game URL is provided
                    window.location.href = 'default.html';
                }
            };

            // Handle form submission (login/signup)
            const loginForm = document.querySelector('#login-form'); // Adjust this selector as needed
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Perform login/signup logic (e.g., send data to server)

                // Once login/signup is successful, redirect to the game
                redirectToGame();
            });
    });
</script>
